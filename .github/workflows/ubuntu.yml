name: ubuntu

on:
  push:
    branches:
      - master
      - github_actions
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'tim2'
          - 'blink'
          - 'delay'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install sdcc
        run: |
          sudo apt install -y sdcc

      - name: Build
        working-directory: tests
        run: |
          make ${{ matrix.project }}

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-sdcc-build
          path: tests/bin
